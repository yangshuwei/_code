<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>
    <body>
        <div id="app" style="color:red;fontSize:12px;">
            <li style="color:blue">{{a}}</li>
        </div>
        <script src="dist/umd/vue.js"></script>
        <script>
            Vue.mixin({created: function a() {}})
            Vue.mixin({created: function b() {}})
            let vm = new Vue({
                el: '#app',
                data() {
                    return {
                      a:1,
                      dd:2
                    }
                },
                created: function c() {},
                watch:{
                    'd':'dd',
                    'a'(){
                        console.log('aaa')
                    },
                    'b':[
                        ()=>{
                            console.log(1)
                        },
                        ()=>{
                            console.log(2)
                        },
                    ],
                    "c":{
                        handler(){
                            console.log('cc')
                        },
                        sync:true,
                    }

                }
            })
            // vm.$data.a.push(5)
            // console.log(vm.$data.a.push({b:1}))
            // vm.$data.a[0].a = 100
            // vm.c.push({a:1},{b:2})
            // console.log(vm.$data)
            // vm.$data.a =2;/

            //批处理  vue异步更新，更新数据后不能立即拿到最新节点 ，批处理后才能拿到
            //核心  nextTick 等到页面更新好后再获取最终dom 更新操作是在watcher.update()
            
            
        </script>
    </body>
</html>
