<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "fdhjdjsssflsjdsdjff";
        function findMax(str){
            let o = {};
            for(let i=0;i<str.length;i++){
                if(!o[str[i]]){
                    o[str[i]] = 1;
                }else{
                    o[str[i]]+=1
                }
            }
            let num = 0;
            let s = '';
            for(let key in o){
                if(o[key]>num){
                    num = o[key]
                    s = key
                }
            }
            console.log(`出现次数最多的${s}出现${num}`)
        }
        findMax(str)
    </script>
    
</body>
</html>
