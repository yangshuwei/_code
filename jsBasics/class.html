    <script>
      function A(a) {
        this.a =a
      }
      A.prototype.getA = function(){
        console.log(this.a)
      }
      let a1 = new A(100)

      function B(b){
        this.b = b;
      }
      B.prototype = new A(200);
      B.prototype.constructor = B
      B.prototype.getB = function(){
        console.log(this.b)
      }
      
      // B.prototype.__proto__ = A.prototype
      let b1 = new B(200);
      // console.dir(b1)
      // console.dir(A)
      console.dir(B)
      // console.dir(b1)
      b1.getB()
      // b1.getA(200)

    </script>
